<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battlecorp Dev Game Placeholder</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0a0f14;
        color: #d8e0e8;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .wrap {
        display: grid;
        place-items: center;
        height: 100%;
        padding: 24px;
        box-sizing: border-box;
      }

      .card {
        border: 1px solid #243141;
        border-radius: 12px;
        padding: 24px;
        max-width: 520px;
        width: 100%;
        background: rgba(15, 23, 33, 0.85);
      }

      .title {
        margin: 0 0 8px;
        font-size: 20px;
        color: #f0f5fa;
      }

      .desc {
        margin: 0;
        line-height: 1.5;
        color: #a8b5c3;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1 class="title">Unity iframe placeholder (dev)</h1>
        <p class="desc">
          This local iframe is used while the WebGL runtime integration is being implemented.
        </p>
      </section>
    </main>
  </body>
</html>
